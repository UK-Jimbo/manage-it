version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pm_user -d project_manager"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SuperTokens Core
  supertokens:
    image: supertokens/supertokens-postgresql
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "3567:3567"
    environment:
      POSTGRESQL_CONNECTION_URI: ${POSTGRESQL_CONNECTION_URI}
      ACCESS_TOKEN_VALIDITY: ${ACCESS_TOKEN_VALIDITY}
      REFRESH_TOKEN_VALIDITY: ${REFRESH_TOKEN_VALIDITY}
      # Using the recommended test API key or leave empty for dev
      # API_KEY: "..."

volumes:
  db-data:
