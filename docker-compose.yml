version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: pm_user
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: project_manager
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pm_user -d project_manager"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SuperTokens Core
  supertokens:
    image: supertokens/supertokens-postgresql
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3567:3567"
    environment:
      POSTGRESQL_CONNECTION_URI: "postgresql://pm_user:change_me@db:5432/project_manager"
      ACCESS_TOKEN_VALIDITY: "86400" # 24 hours in seconds
      REFRESH_TOKEN_VALIDITY: "2592000" # 30 days in seconds
      # Using the recommended test API key or leave empty for dev
      # API_KEY: "..."

volumes:
  db-data:
